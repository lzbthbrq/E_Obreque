{% extends "base.html" %}
{% block contenido %}
<style>
h1{
  font-size: 15px;
  color: rgb(86, 103, 148);
  text-transform: uppercase;
  font-weight: 200;
  text-align: center;
  margin-bottom: 15px;
}
table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(255, 255, 255, 0.788);
 }
.tbl-content{
  height:300px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255, 255, 255, 0.747);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 12px;
  color: rgb(0, 0, 0);
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 12px;
  color: rgb(0, 0, 0);
  border-bottom: solid 1px rgba(255, 255, 255, 0.877);
  background-color: #93b5b3a9;
}

  #contenedor{
    margin-top: 0%;
    position: relative;
  }

.contenidillo{
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.lista{
    position: absolute;
    top: 10%;
    left: 20%;
    color: rgb(34, 68, 88);
}

.tablita{
  position: absolute;
  top: 20%;
  height: 100;
  width: 96%;
  padding: 3.9%;
}

</style>

<div id="contenedor">
    {% load static %}
    <img src="{% static 'img/header.jpg' %}"  height="640px" width="100%">
    <div class="contenidillo">
        <h1>Sugiere tus bandas aqui \/</h1>
        
    </div>

    <div class="lista">
        <ul >
            <li><a  href="{% url 'artistas_listado' %}">Lista de bandas Suscritas</a></li>
            <li><a href="{% url 'artistas_form' %}">Sugerir Artistas</a></li>
            <li><a href="{% url 'filtro_busqueda' %}">Eliminar Artistas</a></li>
    
          </ul>
    </div>

    <div class="tablita">
      {% block content%}

      {% endblock%}

    </div>
      
     
</div>


{% endblock %}
