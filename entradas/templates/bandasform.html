{% extends "base.html" %}
{% block contenido %}
<style>
h1{
  font-size: 0.8cm;
  color: rgb(86, 103, 148);
  text-transform: uppercase;
  font-weight: 200;
  text-align: center;
  margin-bottom: 15px;
}
table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(255, 255, 255, 0.788);
 }
.tbl-content{
  height:300px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255, 255, 255, 0.747);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 12px;
  color: rgb(0, 0, 0);
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 12px;
  color: rgb(0, 0, 0);
  border-bottom: solid 1px rgba(255, 255, 255, 0.877);
  background-color: #93b5b3a9;
}

  #contenedor{
    margin-top: 0%;
    position: relative;
  }


.tablita{
  position: absolute;
  top: 6%;
  height: 100;
  width: 96%;
  padding: 3.9%;
}
a{
  text-decoration:none;
}
</style>

<div id="contenedor">
    {% load static %}
    <img src="{% static 'img/header.jpg' %}"  height="640px" width="100%">


    <div class="tablita">
      {% block content%}

      {% endblock%}

    </div>
      
     
</div>


{% endblock %}
